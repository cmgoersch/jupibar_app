<!DOCTYPE html>
<html lang="de">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jupi</title>
        <link rel="stylesheet" href="styles.css">
    <link id="favicon" rel="icon" href="icons/Jupibar_Logo_G.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="icons/Jupibar_Logo_G.svg">
        <link rel="manifest" href="/manifest.json">
        <meta name="description" content="">
</head>
<body>
    <main class="page-center">
        <div class="panel">
                        <div id="stacked-logos" class="logo-wrapper" role="application" tabindex="0" aria-label="Gestapeltes Logo - verschiebbar">
                                <!-- GV Logo oben (kleiner) als Link -->
                                <a id="gv-link" href="https://das-gaengeviertel.info/" target="_blank" rel="noopener noreferrer" aria-label="Das Gängeviertel öffnen">
                                    <img id="gv-logo" class="gv" src="icons/GV_Logo_R.svg" alt="GV Logo">
                                </a>
                                <!-- Jupi Logo darunter (groß) -->
                                <img id="jupi-logo" class="jupi" src="icons/Jupibar_Logo_R.svg" alt="JupiBar Logo">
                        </div>

            <div class="controls">
                <div class="state"> <span id="state-label">—</span></div>
            </div>
        </div>
    </main>

    <!-- Bottom fixed control: AN / AUS -->
    <div id="bottom-controls" aria-hidden="false">
        <button id="toggle-btn" class="toggle-button">An / Aus</button>
    </div>

    <!-- Telegram contact under the counter -->
    <div id="telegram-container" aria-hidden="false">
        <div id="telegram-text">Folge uns auf Telegram: <a id="telegram-link" href="https://t.me/JupiBAR" target="_blank" rel="noopener noreferrer">@JupiBAR</a></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
